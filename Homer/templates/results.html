                const aqiLabel = document.getElementById("aqi-label");

                aqiLabel.append(aqi);
                let city = res["data"][0]["city_name"]
                let state = res["data"][0]["state_code"]
                const locLabel = document.getElementById("location");
                locLabel.innerHTML = city+", "+state;
            });</script>
